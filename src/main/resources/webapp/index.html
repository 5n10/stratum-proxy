<!DOCTYPE html>
<html lang="en">
<head>
<title>Stratum Proxy by Stratehm</title>
<meta charset="utf-8">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/stratumProxy.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand"
					href="https://github.com/Stratehm/stratum-proxy" target="_blank">Stratum
					Proxy</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul id="navbarUl" class="nav navbar-nav">
					<li class="active"><a id="poolsTabButton" href="#pools"
						page-name="poolsPage">Pools</a></li>
					<li><a id="usersTabButton" href="#users" page-name="usersPage">Users</a></li>
					<li><a id="connectionsTabButton" href="#connections"
						page-name="connectionsPage">Connections</a></li>
					<li><a id="settingsTabButton" href="#settings"
						page-name="settingsPage">Settings</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div id="poolsPage" class="container">
		<div class="row">
			<h1>
				Pool list
				<div class="pull-right autoRefreshContainer">
					<span class="h6 autoRefreshCountDown"></span><a
						class="btn btn-default btn-mini refresh-button"><i
						class="icon-black glyphicon glyphicon-refresh"></i> Refresh</a>
				</div>
			</h1>

		</div>
	</div>

	<div id="usersPage" class="container">
		<div>
			<h1>Not yet available</h1>
			<div class="listContainer"></div>
		</div>
	</div>

	<div id="connectionsPage" class="container">
		<div>
			<h1>Not yet available</h1>
		</div>
	</div>

	<div id="settingsPage" class="container">
		<div>
			<h1>Not yet available</h1>
		</div>
	</div>

	<div id="templatePoolItem"
		class="listItem poolItem panel panel-default row"
		style="display: none;">
		<div class="panel-heading">
			<h3 class="panel-title"></h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<label class="col-sm-3 control-label">Host</label>
				<div class="col-sm-3 hostValue tooltipOnOverflow"></div>
				<label class="col-sm-3 control-label">Username</label>
				<div class="col-sm-3 usernameValue tooltipOnOverflow"></div>
			</div>
			<div class="row">
				<label class="col-sm-3 control-label">Password</label>
				<div class="col-sm-3 passwordValue tooltipOnOverflow"></div>
				<label class="col-sm-3 control-label">Is active</label>
				<div class="col-sm-3 isActiveValue tooltipOnOverflow"></div>
			</div>

			<div class="row">
				<label class="col-sm-3 control-label">Is enabled</label>
				<div class="col-sm-3 isEnabledValue"></div>
				<label class="col-sm-3 control-label">Is stable</label>
				<div class="col-sm-3 isStableValue"></div>
			</div>
			<div class="row">
				<label class="col-sm-3 control-label">Is active since</label>
				<div class="col-sm-3 isActiveSinceValue"></div>
				<label class="col-sm-3 control-label">Difficulty</label>
				<div class="col-sm-3 difficultyValue"></div>
			</div>
			<div class="row">
				<label class="col-sm-3 control-label">Extranonce 1</label>
				<div class="col-sm-3 extranonce1Value"></div>
				<label class="col-sm-3 control-label">Extranonce 2 size</label>
				<div class="col-sm-3 extranonce2SizeValue"></div>
			</div>
			<div class="row">
				<label class="col-sm-3 control-label">Worker extranonce 2
					size</label>
				<div class="col-sm-3 workerExtranonce2SizeValue"></div>
				<label class="col-sm-3 control-label">Number of workers</label>
				<div class="col-sm-3 numberOfWorkersValue"></div>
			</div>
			<div class="row">
				<label class="col-sm-3 control-label">Priority</label>
				<div class="col-sm-3 priorityValue"></div>
				<label class="col-sm-3 control-label">Is extranonce
					subscribe enabled</label>
				<div class="col-sm-3 isExtranonceSubscribeEnabledValue"></div>
			</div>
			<div class="row">
				<label class="col-sm-3 control-label">Worker extranonce 2
					size</label>
				<div class="col-sm-3 workerExtranonce2SizeValue"></div>
				<label class="col-sm-3 control-label">Number of workers</label>
				<div class="col-sm-3 numberOfWorkersValue"></div>
			</div>
			<div class="row">
				<label class="col-sm-3 control-label">Accepted difficulty</label>
				<div class="col-sm-3 acceptedDifficultyValue"></div>
				<label class="col-sm-3 control-label">Rejected difficulty</label>
				<div class="col-sm-3 rejectedDifficultyValue"></div>
			</div>
			<div class="row">
				<label class="col-sm-3 control-label">Accepted hashrate</label>
				<div class="col-sm-3 acceptedHashrateValue"></div>
				<label class="col-sm-3 control-label">Rejected hashreate</label>
				<div class="col-sm-3 rejectedHashrateValue"></div>
			</div>
			<div class="col-sm-12">
				<div class="hashrateChart" sytle="width: 100%;">
					<div class="chartLoader"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/json2.js"></script>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/highstock.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/stratum-proxy-client.js"></script>

</body>
</html>
